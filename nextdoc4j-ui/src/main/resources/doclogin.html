<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <style>
        /* Âü∫Á°ÄÊ†∑ÂºèÈáçÁΩÆ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* È°µÈù¢‰∏ª‰ΩìÊ†∑Âºè */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        /* ËÉåÊôØË£ÖÈ•∞ÂÖÉÁ¥† */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 107%, rgba(16, 185, 129, 0.15) 0%, transparent 45%),
            radial-gradient(circle at 70% 10%, rgba(52, 211, 153, 0.2) 0%, transparent 40%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-10%, -10%) rotate(0deg); }
            50% { transform: translate(-5%, -15%) rotate(180deg); }
        }

        /* ÁôªÂΩïÂÆπÂô®Ê†∑Âºè */
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15),
            0 0 100px rgba(16, 185, 129, 0.1);
            width: 100%;
            max-width: 420px;
            margin: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        .login-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2),
            0 0 120px rgba(16, 185, 129, 0.15);
        }

        /* Logo ÂÆπÂô®Ê†∑Âºè */
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            max-width: 120px;
            max-height: 120px;
            width: auto;
            height: auto;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 4px 6px rgba(16, 185, 129, 0.2));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* ‰ªÖÊúâLogoÊó∂ÁöÑÊ†∑ÂºèË∞ÉÊï¥ */
        .logo-only {
            margin-bottom: 2rem;
        }

        .logo-only .logo {
            max-width: 150px;
            max-height: 150px;
        }

        /* Ê†áÈ¢òÊ†∑Âºè */
        .title {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 0.8s ease 0.1s both;
        }

        /* ÂΩìÊúâLogoÊó∂ÔºåÊ†áÈ¢òÂ≠óÂè∑Áï•Â∞è */
        .with-logo .title {
            font-size: 1.75rem;
            margin-top: 0.5rem;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #64748b;
            font-size: 0.95rem;
            animation: fadeInDown 0.8s ease 0.2s both;
        }

        /* Ê≥®ÈîÄÊèêÁ§∫Ê†∑Âºè */
        .logout-info {
            background: linear-gradient(135deg, #10b98115, #05966915);
            color: #059669;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            border-left: 4px solid #10b981;
            font-size: 0.9rem;
            display: none;
            animation: slideInLeft 0.5s ease;
        }

        /* Ë°®ÂçïÊ†∑Âºè */
        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.8s ease 0.3s both;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #475569;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.95rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1),
            0 2px 4px rgba(16, 185, 129, 0.05);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        /* ÂØÜÁ†ÅËæìÂÖ•Ê°ÜË£ÖÈ•∞ */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper::before {
            content: 'üîí';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.3;
            pointer-events: none;
        }

        /* ÊåâÈíÆÊ†∑Âºè */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease 0.4s both;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .login-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Ê∂àÊÅØÊèêÁ§∫Ê†∑Âºè */
        .message {
            margin-top: 1rem;
            padding: 0.875rem;
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.error {
            background: linear-gradient(135deg, #fef2f2, #fee);
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .message.success {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            color: #059669;
            border: 1px solid #86efac;
        }

        /* Âä®ÁîªÊïàÊûú */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Âä†ËΩΩÂä®Áîª */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff44;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Ë£ÖÈ•∞ÊÄßÂÖÉÁ¥† */
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .decoration-1 {
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
        }

        .decoration-2 {
            bottom: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .with-logo .title {
                font-size: 1.35rem;
            }

            .logo {
                max-width: 100px;
                max-height: 100px;
            }

            .logo-only .logo {
                max-width: 120px;
                max-height: 120px;
            }
        }

        /* Ê∑±Ëâ≤Ê®°ÂºèÊîØÊåÅ */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: rgba(30, 41, 59, 0.95);
                color: #e2e8f0;
            }

            .title {
                background: linear-gradient(135deg, #34d399, #10b981);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .subtitle {
                color: #94a3b8;
            }

            .form-group label {
                color: #cbd5e1;
            }

            .form-group input {
                background: #1e293b;
                border-color: #334155;
                color: #e2e8f0;
            }

            .form-group input:focus {
                border-color: #10b981;
                background: #1e293b;
            }

            .message.error {
                background: rgba(220, 38, 38, 0.1);
                border-color: rgba(220, 38, 38, 0.3);
            }

            .message.success {
                background: rgba(16, 185, 129, 0.1);
                border-color: rgba(16, 185, 129, 0.3);
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Ë£ÖÈ•∞ÂÖÉÁ¥† -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <!-- Logo Âå∫Âüü - Ê†πÊçÆÊòØÂê¶ÊúâlogoÂä®ÊÄÅÊòæÁ§∫ -->
    <!-- LOGO_PLACEHOLDER_START -->
    <div class="logo-container LOGO_CLASS_PLACEHOLDER">
        <img src="LOGO_SRC_PLACEHOLDER" alt="Logo" class="logo">
    </div>
    <!-- LOGO_PLACEHOLDER_END -->

    <!-- Ê†áÈ¢òÂå∫Âüü - Ê†πÊçÆÊòØÂê¶ÊúâlogoË∞ÉÊï¥Ê†∑Âºè -->
    <div class="TITLE_CLASS_PLACEHOLDER">
        <h1 class="title">TITLE_PLACEHOLDER</h1>
    </div>
    <p class="subtitle">ËØ∑ËæìÂÖ•ÂØÜÁ†Å‰ª•ËÆøÈóÆAPIÊñáÊ°£</p>

    <!-- Ê≥®ÈîÄÊèêÁ§∫‰ø°ÊÅØ -->
    <div id="logoutInfo" class="logout-info">
        <strong>ÂÆâÂÖ®ÊèêÁ§∫Ôºö</strong> ÊÇ®Â∑≤ÂÆâÂÖ®ÈÄÄÂá∫ÔºåËØ∑ÈáçÊñ∞ËøõË°åË∫´‰ªΩËÆ§ËØÅ
    </div>

    <!-- ÁôªÂΩïË°®Âçï -->
    <form id="loginForm">
        <div class="form-group">
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="ËØ∑ËæìÂÖ•ËÆøÈóÆÂØÜÁ†Å" required
                       autocomplete="current-password">
            </div>
        </div>
        <button type="submit" class="login-btn" id="loginBtn">
            <span id="btnText">ËÆøÈóÆÊñáÊ°£</span>
        </button>
        <div id="message" class="message"></div>
    </form>
</div>

<script>
    // ==================== È°µÈù¢ÂàùÂßãÂåñ ====================

    /**
     * È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñÊìç‰Ωú
     */
    document.addEventListener('DOMContentLoaded', function() {
        // Ê£ÄÊü•ÊòØÂê¶Êù•Ëá™Ê≥®ÈîÄÊìç‰Ωú
        if (window.location.search.includes('action=logout')) {
            document.getElementById('logoutInfo').style.display = 'block';
            // Ê∏ÖÁêÜURL‰∏≠ÁöÑlogoutÂèÇÊï∞ÔºåÈÅøÂÖçÂà∑Êñ∞Êó∂ÈáçÂ§çÊòæÁ§∫
            history.replaceState({}, '', window.location.pathname);
        }

        // Ëá™Âä®ËÅöÁÑ¶Âà∞ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
        document.getElementById('password').focus();
    });

    // ==================== Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ ====================

    /**
     * Â§ÑÁêÜÁôªÂΩïË°®ÂçïÊèê‰∫§
     */
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const password = document.getElementById('password').value.trim();
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const messageEl = document.getElementById('message');

        // È™åËØÅËæìÂÖ•
        if (!password) {
            showMessage('ËØ∑ËæìÂÖ•ËÆøÈóÆÂØÜÁ†Å', 'error');
            shakeInput();
            return;
        }

        // ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅ
        setLoadingState(true);
        hideMessage();

        // ÊûÑÈÄ†ËÆ§ËØÅ‰ø°ÊÅØÔºàÁî®Êà∑Âêç‰∏∫Á©∫ÔºåÂè™‰ΩøÁî®ÂØÜÁ†ÅÔºâ
        const credentials = btoa(':' + password);

        // ÂèëÈÄÅËÆ§ËØÅËØ∑Ê±Ç
        fetch(window.location.href, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + credentials,
                'X-Requested-With': 'XMLHttpRequest',
                'Accept': 'application/json',
                'Cache-Control': 'no-cache'
            }
        })
            .then(response => {
                if (response.ok) {
                    // ËÆ§ËØÅÊàêÂäü
                    return response.json().then(data => {
                        showMessage('ËÆ§ËØÅÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨Âà∞ÊñáÊ°£È°µÈù¢...', 'success');
                        // Âª∂ËøüË∑≥ËΩ¨ÔºåËÆ©Áî®Êà∑ÁúãÂà∞ÊàêÂäüÊèêÁ§∫
                        setTimeout(() => {
                            window.location.href = window.location.pathname + '?t=' + Date.now();
                        }, 1200);
                    });
                } else if (response.status === 401) {
                    // ËÆ§ËØÅÂ§±Ë¥•
                    return response.json().then(data => {
                        showMessage((data.message || 'ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçÊñ∞ËæìÂÖ•'), 'error');
                        shakeInput();
                        // Ê∏ÖÁ©∫ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }).catch(() => {
                        showMessage('ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçÊñ∞ËæìÂÖ•', 'error');
                        shakeInput();
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    });
                } else {
                    // ÂÖ∂‰ªñHTTPÈîôËØØ
                    showMessage('ÊúçÂä°Âô®ÂìçÂ∫îÂºÇÂ∏∏ÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
                }
            })
            .catch(error => {
                console.error('ËÆ§ËØÅËØ∑Ê±ÇÂ§±Ë¥•:', error);
                showMessage('ÁΩëÁªúËøûÊé•ÂºÇÂ∏∏ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÂêéÈáçËØï', 'error');
            })
            .finally(() => {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                setLoadingState(false);
            });
    });

    // ==================== ËæÖÂä©ÂáΩÊï∞ ====================

    /**
     * ËÆæÁΩÆÊåâÈíÆÂä†ËΩΩÁä∂ÊÄÅ
     * @param {boolean} loading ÊòØÂê¶‰∏∫Âä†ËΩΩÁä∂ÊÄÅ
     */
    function setLoadingState(loading) {
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');

        if (loading) {
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>ËÆ§ËØÅ‰∏≠...';
        } else {
            loginBtn.disabled = false;
            btnText.innerHTML = 'ËÆøÈóÆÊñáÊ°£';
        }
    }

    /**
     * ÊòæÁ§∫Ê∂àÊÅØÊèêÁ§∫
     * @param {string} text Ê∂àÊÅØÂÜÖÂÆπ
     * @param {string} type Ê∂àÊÅØÁ±ªÂûãÔºö'success' | 'error'
     */
    function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = 'message ' + type;
        messageEl.style.display = 'block';

        // Ëá™Âä®ÈöêËóèÊàêÂäüÊ∂àÊÅØ
        if (type === 'success') {
            setTimeout(() => {
                hideMessage();
            }, 3000);
        }
    }

    /**
     * ÈöêËóèÊ∂àÊÅØÊèêÁ§∫
     */
    function hideMessage() {
        const messageEl = document.getElementById('message');
        messageEl.style.display = 'none';
    }

    /**
     * ËæìÂÖ•Ê°ÜÊäñÂä®ÊïàÊûú
     */
    function shakeInput() {
        const input = document.getElementById('password');
        input.style.animation = 'shake 0.5s ease';
        setTimeout(() => {
            input.style.animation = '';
        }, 500);
    }

    // Ê∑ªÂä†ÊäñÂä®Âä®ÁîªÊ†∑Âºè
    const style = document.createElement('style');
    style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
    document.head.appendChild(style);

    // ==================== ÈîÆÁõò‰∫ã‰ª∂Â§ÑÁêÜ ====================

    /**
     * Â§ÑÁêÜÈîÆÁõòÂø´Êç∑ÈîÆ
     */
    document.addEventListener('keydown', function(e) {
        // Ctrl/Cmd + Enter Êèê‰∫§Ë°®Âçï
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
            e.preventDefault();
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }

        // ESC Ê∏ÖÁ©∫ËæìÂÖ•ÂíåÊ∂àÊÅØ
        if (e.key === 'Escape') {
            document.getElementById('password').value = '';
            hideMessage();
            document.getElementById('password').focus();
        }
    });

    // ==================== È°µÈù¢ÂèØËßÅÊÄßÂ§ÑÁêÜ ====================

    /**
     * Â§ÑÁêÜÈ°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÔºàÈò≤Ê≠¢È°µÈù¢ÈïøÊó∂Èó¥ÂêéÂè∞ËøêË°åÔºâ
     */
    document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
            // È°µÈù¢ÈáçÊñ∞ÂèØËßÅÊó∂ÔºåËÅöÁÑ¶Âà∞ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
            document.getElementById('password').focus();
        }
    });
</script>
</body>
</html>
