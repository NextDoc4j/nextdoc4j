<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <style>
        /* åŸºç¡€æ ·å¼é‡ç½® */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* é¡µé¢ä¸»ä½“æ ·å¼ */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        /* èƒŒæ™¯è£…é¥°å…ƒç´  */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 107%, rgba(16, 185, 129, 0.15) 0%, transparent 45%),
            radial-gradient(circle at 70% 10%, rgba(52, 211, 153, 0.2) 0%, transparent 40%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-10%, -10%) rotate(0deg); }
            50% { transform: translate(-5%, -15%) rotate(180deg); }
        }

        /* ç™»å½•å®¹å™¨æ ·å¼ */
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15),
            0 0 100px rgba(16, 185, 129, 0.1);
            width: 100%;
            max-width: 420px;
            margin: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        .login-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2),
            0 0 120px rgba(16, 185, 129, 0.15);
        }

        /* Logo å®¹å™¨æ ·å¼ */
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            max-width: 120px;
            max-height: 120px;
            width: auto;
            height: auto;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 4px 6px rgba(16, 185, 129, 0.2));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* ä»…æœ‰Logoæ—¶çš„æ ·å¼è°ƒæ•´ */
        .logo-only {
            margin-bottom: 2rem;
        }

        .logo-only .logo {
            max-width: 150px;
            max-height: 150px;
        }

        /* æ ‡é¢˜æ ·å¼ */
        .title {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 0.8s ease 0.1s both;
        }

        /* å½“æœ‰Logoæ—¶ï¼Œæ ‡é¢˜å­—å·ç•¥å° */
        .with-logo .title {
            font-size: 1.75rem;
            margin-top: 0.5rem;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #64748b;
            font-size: 0.95rem;
            animation: fadeInDown 0.8s ease 0.2s both;
        }

        /* æ³¨é”€æç¤ºæ ·å¼ */
        .logout-info {
            background: linear-gradient(135deg, #10b98115, #05966915);
            color: #059669;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            border-left: 4px solid #10b981;
            font-size: 0.9rem;
            display: none;
            animation: slideInLeft 0.5s ease;
        }

        /* è¡¨å•æ ·å¼ */
        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.8s ease 0.3s both;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #475569;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.95rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1),
            0 2px 4px rgba(16, 185, 129, 0.05);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        /* å¯†ç è¾“å…¥æ¡†è£…é¥° */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper::before {
            content: 'ğŸ”’';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.3;
            pointer-events: none;
        }

        /* æŒ‰é’®æ ·å¼ */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease 0.4s both;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .login-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* æ¶ˆæ¯æç¤ºæ ·å¼ */
        .message {
            margin-top: 1rem;
            padding: 0.875rem;
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.error {
            background: linear-gradient(135deg, #fef2f2, #fee);
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .message.success {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            color: #059669;
            border: 1px solid #86efac;
        }

        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* åŠ è½½åŠ¨ç”» */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff44;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* è£…é¥°æ€§å…ƒç´  */
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .decoration-1 {
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
        }

        .decoration-2 {
            bottom: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .with-logo .title {
                font-size: 1.35rem;
            }

            .logo {
                max-width: 100px;
                max-height: 100px;
            }

            .logo-only .logo {
                max-width: 120px;
                max-height: 120px;
            }
        }

        /* æ·±è‰²æ¨¡å¼æ”¯æŒ */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: rgba(30, 41, 59, 0.95);
                color: #e2e8f0;
            }

            .title {
                background: linear-gradient(135deg, #34d399, #10b981);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .subtitle {
                color: #94a3b8;
            }

            .form-group label {
                color: #cbd5e1;
            }

            .form-group input {
                background: #1e293b;
                border-color: #334155;
                color: #e2e8f0;
            }

            .form-group input:focus {
                border-color: #10b981;
                background: #1e293b;
            }

            .message.error {
                background: rgba(220, 38, 38, 0.1);
                border-color: rgba(220, 38, 38, 0.3);
            }

            .message.success {
                background: rgba(16, 185, 129, 0.1);
                border-color: rgba(16, 185, 129, 0.3);
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- è£…é¥°å…ƒç´  -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <!-- Logo åŒºåŸŸ - æ ¹æ®æ˜¯å¦æœ‰logoåŠ¨æ€æ˜¾ç¤º -->
    <!-- LOGO_PLACEHOLDER_START -->
    <div class="logo-container LOGO_CLASS_PLACEHOLDER">
        <img src="LOGO_SRC_PLACEHOLDER" alt="Logo" class="logo">
    </div>
    <!-- LOGO_PLACEHOLDER_END -->

    <!-- æ ‡é¢˜åŒºåŸŸ - æ ¹æ®æ˜¯å¦æœ‰logoè°ƒæ•´æ ·å¼ -->
    <div class="TITLE_CLASS_PLACEHOLDER">
        <h1 class="title">TITLE_PLACEHOLDER</h1>
    </div>
    <p class="subtitle">è¯·è¾“å…¥å¯†ç ä»¥è®¿é—®APIæ–‡æ¡£</p>

    <!-- æ³¨é”€æç¤ºä¿¡æ¯ -->
    <div id="logoutInfo" class="logout-info">
        <strong>å®‰å…¨æç¤ºï¼š</strong> æ‚¨å·²å®‰å…¨é€€å‡ºï¼Œè¯·é‡æ–°è¿›è¡Œèº«ä»½è®¤è¯
    </div>

    <!-- ç™»å½•è¡¨å• -->
    <form id="loginForm">
        <div class="form-group">
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="è¯·è¾“å…¥è®¿é—®å¯†ç " required
                       autocomplete="current-password">
            </div>
        </div>
        <button type="submit" class="login-btn" id="loginBtn">
            <span id="btnText">è®¿é—®æ–‡æ¡£</span>
        </button>
        <div id="message" class="message"></div>
    </form>
</div>

<script>
    // ==================== é¡µé¢åˆå§‹åŒ– ====================

    /**
     * é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–æ“ä½œ
     */
    document.addEventListener('DOMContentLoaded', function() {
        // æ£€æŸ¥æ˜¯å¦æ¥è‡ªæ³¨é”€æ“ä½œ
        if (window.location.search.includes('action=logout')) {
            document.getElementById('logoutInfo').style.display = 'block';
            // æ¸…ç†URLä¸­çš„logoutå‚æ•°ï¼Œé¿å…åˆ·æ–°æ—¶é‡å¤æ˜¾ç¤º
            history.replaceState({}, '', window.location.pathname);
        }

        // è‡ªåŠ¨èšç„¦åˆ°å¯†ç è¾“å…¥æ¡†
        document.getElementById('password').focus();
    });

    // ==================== è¡¨å•æäº¤å¤„ç† ====================

    /**
     * å¤„ç†ç™»å½•è¡¨å•æäº¤
     */
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const password = document.getElementById('password').value.trim();
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const messageEl = document.getElementById('message');

        // éªŒè¯è¾“å…¥
        if (!password) {
            showMessage('è¯·è¾“å…¥è®¿é—®å¯†ç ', 'error');
            shakeInput();
            return;
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        setLoadingState(true);
        hideMessage();

        // æ„é€ è®¤è¯ä¿¡æ¯ï¼ˆç”¨æˆ·åä¸ºç©ºï¼Œåªä½¿ç”¨å¯†ç ï¼‰
        const credentials = btoa(':' + password);

        // å‘é€è®¤è¯è¯·æ±‚
        fetch(window.location.href, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + credentials,
                'X-Requested-With': 'XMLHttpRequest',
                'Accept': 'application/json',
                'Cache-Control': 'no-cache'
            }
        })
            .then(response => {
                if (response.ok) {
                    // è®¤è¯æˆåŠŸ
                    return response.json().then(data => {
                        showMessage('è®¤è¯æˆåŠŸï¼Œæ­£åœ¨è·³è½¬åˆ°æ–‡æ¡£é¡µé¢...', 'success');
                        // å»¶è¿Ÿè·³è½¬ï¼Œè®©ç”¨æˆ·çœ‹åˆ°æˆåŠŸæç¤º
                        setTimeout(() => {
                            window.location.href = window.location.pathname + '?t=' + Date.now();
                        }, 1200);
                    });
                } else if (response.status === 401) {
                    // è®¤è¯å¤±è´¥
                    return response.json().then(data => {
                        showMessage((data.message || 'å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥'), 'error');
                        shakeInput();
                        // æ¸…ç©ºå¯†ç è¾“å…¥æ¡†
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }).catch(() => {
                        showMessage('å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥', 'error');
                        shakeInput();
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    });
                } else {
                    // å…¶ä»–HTTPé”™è¯¯
                    showMessage('æœåŠ¡å™¨å“åº”å¼‚å¸¸ï¼Œè¯·ç¨åé‡è¯•', 'error');
                }
            })
            .catch(error => {
                console.error('è®¤è¯è¯·æ±‚å¤±è´¥:', error);
                showMessage('ç½‘ç»œè¿æ¥å¼‚å¸¸ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•', 'error');
            })
            .finally(() => {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                setLoadingState(false);
            });
    });

    // ==================== è¾…åŠ©å‡½æ•° ====================

    /**
     * è®¾ç½®æŒ‰é’®åŠ è½½çŠ¶æ€
     * @param {boolean} loading æ˜¯å¦ä¸ºåŠ è½½çŠ¶æ€
     */
    function setLoadingState(loading) {
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');

        if (loading) {
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>è®¤è¯ä¸­...';
        } else {
            loginBtn.disabled = false;
            btnText.innerHTML = 'è®¿é—®æ–‡æ¡£';
        }
    }

    /**
     * æ˜¾ç¤ºæ¶ˆæ¯æç¤º
     * @param {string} text æ¶ˆæ¯å†…å®¹
     * @param {string} type æ¶ˆæ¯ç±»å‹ï¼š'success' | 'error'
     */
    function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = 'message ' + type;
        messageEl.style.display = 'block';

        // è‡ªåŠ¨éšè—æˆåŠŸæ¶ˆæ¯
        if (type === 'success') {
            setTimeout(() => {
                hideMessage();
            }, 3000);
        }
    }

    /**
     * éšè—æ¶ˆæ¯æç¤º
     */
    function hideMessage() {
        const messageEl = document.getElementById('message');
        messageEl.style.display = 'none';
    }

    /**
     * è¾“å…¥æ¡†æŠ–åŠ¨æ•ˆæœ
     */
    function shakeInput() {
        const input = document.getElementById('password');
        input.style.animation = 'shake 0.5s ease';
        setTimeout(() => {
            input.style.animation = '';
        }, 500);
    }

    // æ·»åŠ æŠ–åŠ¨åŠ¨ç”»æ ·å¼
    const style = document.createElement('style');
    style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
    document.head.appendChild(style);

    // ==================== é”®ç›˜äº‹ä»¶å¤„ç† ====================

    /**
     * å¤„ç†é”®ç›˜å¿«æ·é”®
     */
    document.addEventListener('keydown', function(e) {
        // Ctrl/Cmd + Enter æäº¤è¡¨å•
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
            e.preventDefault();
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }

        // ESC æ¸…ç©ºè¾“å…¥å’Œæ¶ˆæ¯
        if (e.key === 'Escape') {
            document.getElementById('password').value = '';
            hideMessage();
            document.getElementById('password').focus();
        }
    });

    // ==================== é¡µé¢å¯è§æ€§å¤„ç† ====================

    /**
     * å¤„ç†é¡µé¢å¯è§æ€§å˜åŒ–ï¼ˆé˜²æ­¢é¡µé¢é•¿æ—¶é—´åå°è¿è¡Œï¼‰
     */
    document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
            // é¡µé¢é‡æ–°å¯è§æ—¶ï¼Œèšç„¦åˆ°å¯†ç è¾“å…¥æ¡†
            document.getElementById('password').focus();
        }
    });
</script>
</body>
</html>
